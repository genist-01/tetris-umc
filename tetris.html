<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Tetris</title>
  <style>
    body { background: #111; display: flex; justify-content: center; margin-top: 30px; }
    canvas { background: #000; border: 2px solid #fff; }
  </style>
</head>
<body>
  <canvas id="tetris" width="240" height="400"></canvas>
  
  <div id="score" style="color: white; font-family: monospace; margin-left: 20px;">
  Score: 0
  </div>

  <div style="margin-left: 20px; color: white; font-family: monospace;">
    <h4>Hold</h4>
    <canvas id="hold" width="80" height="80" style="background: #222; border: 1px solid #fff;"></canvas>
  </div>

<div style="margin-left: 20px; color: white; font-family: monospace;">
  <h4>Next</h4>
  <canvas id="next" width="80" height="80" style="background: #222; border: 1px solid #fff;"></canvas>
</div>

  <div id="leaderboard" style="color:white; font-family: monospace; margin-left:20px; margin-top:20px;">
  <h3>Leaderboard</h3>
  <table id="scoreTable" border="1" cellpadding="4" cellspacing="0" style="border-color:white; color:white;">
    <thead>
      <tr><th>Name</th><th>Score</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>

  <script>
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    context.scale(20, 20); // Each block is 20x20 pixels
    
    const holdCanvas = document.getElementById('hold');
    const holdCtx = holdCanvas.getContext('2d');
    holdCtx.scale(20, 20); // same scale as the main canvas

    const nextCanvas = document.getElementById('next');
    const nextCtx = nextCanvas.getContext('2d');
    nextCtx.scale(20, 20);

    function arenaSweep() {
      let rowCount = 1;
      outer: for (let y = arena.length - 1; y > 0; --y) {
        for (let x = 0; x < arena[y].length; ++x) {
          if (arena[y][x] === 0) {
            continue outer;
          }
        }
        const row = arena.splice(y, 1)[0].fill(0);
        arena.unshift(row);
        ++y;


        player.score += rowCount * 10;
        rowCount *= 2;
      }
      updateScore();
    }

    function collide(arena, player) {
      const [m, o] = [player.matrix, player.pos];
      for (let y = 0; y < m.length; ++y) {
        for (let x = 0; x < m[y].length; ++x) {
          if (m[y][x] !== 0 &&
              (arena[y + o.y] &&
               arena[y + o.y][x + o.x]) !== 0) {
            return true;
          }
        }
      }
      return false;
    }

    function createMatrix(w, h) {
      const matrix = [];
      while (h--) {
        matrix.push(new Array(w).fill(0));
      }
      return matrix;
    }

    function createPiece(type) {
      if (type === 'T') {
        return [
          [0, 0, 0],
          [1, 1, 1],
          [0, 1, 0],
        ];
      } else if (type === 'O') {
        return [
          [2, 2],
          [2, 2],
        ];
      } else if (type === 'L') {
        return [
          [0, 3, 0],
          [0, 3, 0],
          [0, 3, 3],
        ];
      } else if (type === 'J') {
        return [
          [0, 4, 0],
          [0, 4, 0],
          [4, 4, 0],
        ];
      } else if (type === 'I') {
        return [
          [0, 5, 0, 0],
          [0, 5, 0, 0],
          [0, 5, 0, 0],
          [0, 5, 0, 0],
        ];
      } else if (type === 'S') {
        return [
          [0, 6, 6],
          [6, 6, 0],
          [0, 0, 0],
        ];
      } else if (type === 'Z') {
        return [
          [7, 7, 0],
          [0, 7, 7],
          [0, 0, 0],
        ];
      }
    }

    function drawMatrix(matrix, offset) {
      matrix.forEach((row, y) => {
      row.forEach((value, x) => {
        if (value !== 0) {
          context.fillStyle = colors[value];
          context.fillRect(x + offset.x, y + offset.y, 1, 1);

        // Draw inner grid line
        context.strokeStyle = '#111'; // or '#333' for lighter
        context.lineWidth = 0.05;
        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

    function drawGrid() {
  context.strokeStyle = '#333';
  context.lineWidth = 0.05; // thin lines for visibility

  const cols = arena[0].length;
  const rows = arena.length;

  for (let x = 0; x <= cols; x++) {
    context.beginPath();
    context.moveTo(x, 0);
    context.lineTo(x, rows);
    context.stroke();
  }

  for (let y = 0; y <= rows; y++) {
    context.beginPath();
    context.moveTo(0, y);
    context.lineTo(cols, y);
    context.stroke();
  }
}

function drawGhost() {
  const ghost = {
    matrix: player.matrix,
    pos: {x: player.pos.x, y: player.pos.y}
  };

  while (!collide(arena, ghost)) {
    ghost.pos.y++;
  }
  ghost.pos.y--; // Move up one to avoid collision

  ghost.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = colors[value] + '66'; // semi-transparent version
        context.fillRect(x + ghost.pos.x, y + ghost.pos.y, 1, 1);
      }
    });
  });
}

function drawHold() {
  holdCtx.fillStyle = '#222';
  holdCtx.fillRect(0, 0, holdCanvas.width, holdCanvas.height);

  if (!holdPiece) return;

  // Compute bounding box of piece
  let minX = holdPiece[0].length, maxX = 0;
  let minY = holdPiece.length, maxY = 0;

  holdPiece.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        if (x < minX) minX = x;
        if (x > maxX) maxX = x;
        if (y < minY) minY = y;
        if (y > maxY) maxY = y;
      }
    });
  });

  const pieceWidth = maxX - minX + 1;
  const pieceHeight = maxY - minY + 1;

  const offsetX = Math.floor((4 - pieceWidth) / 2) - minX;
  const offsetY = Math.floor((4 - pieceHeight) / 2) - minY;

  holdPiece.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        holdCtx.fillStyle = colors[value];
        holdCtx.fillRect(x + offsetX, y + offsetY, 1, 1);

        holdCtx.strokeStyle = '#111';
        holdCtx.lineWidth = 0.05;
        holdCtx.strokeRect(x + offsetX, y + offsetY, 1, 1);
      }
    });
  });
}


function drawNext() {
  nextCtx.fillStyle = '#222';
  nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);

  const matrix = createPiece(pieceQueue[0]);

  // Compute bounding box
  let minX = matrix[0].length, maxX = 0;
  let minY = matrix.length, maxY = 0;

  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        if (x < minX) minX = x;
        if (x > maxX) maxX = x;
        if (y < minY) minY = y;
        if (y > maxY) maxY = y;
      }
    });
  });

  const pieceWidth = maxX - minX + 1;
  const pieceHeight = maxY - minY + 1;

  const offsetX = Math.floor((4 - pieceWidth) / 2) - minX;
  const offsetY = Math.floor((4 - pieceHeight) / 2) - minY;

  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        nextCtx.fillStyle = colors[value];
        nextCtx.fillRect(x + offsetX, y + offsetY, 1, 1);

        nextCtx.strokeStyle = '#111';
        nextCtx.lineWidth = 0.05;
        nextCtx.strokeRect(x + offsetX, y + offsetY, 1, 1);
      }
    });
  });
}

    function draw() {
      context.fillStyle = '#000';
      context.fillRect(0, 0, canvas.width, canvas.height);

      drawGrid(); 
      drawMatrix(arena, {x: 0, y: 0});
      drawGhost();
      drawMatrix(player.matrix, player.pos);
    }

    function merge(arena, player) {
      player.matrix.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value !== 0) {
            arena[y + player.pos.y][x + player.pos.x] = value;
          }
        });
      });
    }

    function rotate(matrix, dir) {
      for (let y = 0; y < matrix.length; ++y) {
        for (let x = 0; x < y; ++x) {
          [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
        }
      }
      if (dir > 0) {
        matrix.forEach(row => row.reverse());
      } else {
        matrix.reverse();
      }
    }

    function playerDrop() {
      player.pos.y++;
      if (collide(arena, player)) {
        player.pos.y--;
        merge(arena, player);
        playerReset();
        arenaSweep();
      }
      dropCounter = 0;
    }

    function playerHardDrop() {
      while (!collide(arena, player)) {
        player.pos.y++;
      }
      player.pos.y--; // Move back one step after collision
      merge(arena, player);
      playerReset();
      arenaSweep();
      dropCounter = 0;
    }


    function playerMove(dir) {
      player.pos.x += dir;
      if (collide(arena, player)) {
        player.pos.x -= dir;
      }
    }

    function playerReset() {
      const pieces = 'TJLOSZI';
      player.matrix = createPiece(pieceQueue.shift());
      pieceQueue.push(getRandomPieceType());

      player.pos.y = 0;
      player.pos.x = Math.floor(arena[0].length / 2) -       Math.floor(player.matrix[0].length / 2);

      holdUsed = false;
      drawHold();

      drawNext();

      if (collide(arena, player)) {
        const name = prompt("Game Over! Enter your name:");
        if (name) {
          addScore(name, player.score);
        }
        arena.forEach(row => row.fill(0));
        player.score = 0;
        updateScore();
      }
    }

    // Hold piece function
    function playerHold() {
      if (holdUsed) return; // prevent multiple holds in one turn

      if (!holdPiece) {
        holdPiece = player.matrix;
        playerReset();
      } else {
        const temp = player.matrix;
        player.matrix = holdPiece;
        holdPiece = temp;
        player.pos.y = 0;
        player.pos.x = Math.floor(arena[0].length / 2) - Math.floor(player.matrix[0].length / 2);
      }

      holdUsed = true;
      drawHold();
    }

    function playerRotate(dir) {
      const pos = player.pos.x;
      let offset = 1;
      rotate(player.matrix, dir);
      while (collide(arena, player)) {
        player.pos.x += offset;
        offset = -(offset + (offset > 0 ? 1 : -1));
        if (offset > player.matrix[0].length) {
          rotate(player.matrix, -dir);
          player.pos.x = pos;
          return;
        }
      }
    }

    let dropCounter = 0;
    let dropInterval = 1000;
    let lastTime = 0;

    function update(time = 0) {
      const deltaTime = time - lastTime;
      lastTime = time;
      dropCounter += deltaTime;
      if (dropCounter > dropInterval) {
        playerDrop();
      }
      draw();
      requestAnimationFrame(update);
    }

    const colors = [
      null,
      '#FF0D72',
      '#0DC2FF',
      '#0DFF72',
      '#F538FF',
      '#FF8E0D',
      '#FFE138',
      '#3877FF',
    ];

    const arena = createMatrix(12, 20);
    const player = {
      pos: {x: 0, y: 0},
      matrix: null,
      score: 0
    };
    
    // Holding piece variables
    let holdPiece = null
    let holdUsed = false

    function getRandomPieceType() {
  const pieces = 'TJLOSZI';
  return pieces[Math.floor(Math.random() * pieces.length)];
}

const pieceQueue = [getRandomPieceType(), getRandomPieceType(), getRandomPieceType()];


    function updateScore() {
    document.getElementById('score').innerText = 'Score: ' + player.score;
    }

    // Controls
    document.addEventListener('keydown', event => {
      if (event.code === 'ArrowLeft' || event.code === 'KeyA') {
        playerMove(-1);
      } else if (event.code === 'ArrowRight' || event.code === 'KeyD') {
        playerMove(1);
      } else if (event.code === 'ArrowDown' || event.code === 'KeyS') {
        playerDrop();
      } else if (event.keyCode === 81) {
        playerRotate(-1);
      } else if (event.code === 'ArrowUp' || event.code === 'KeyW') {
        playerRotate(1);
      } else if (event.code === 'Space') {
	playerHardDrop()
      } else if (event.code === 'KeyC') {
        playerHold()
      }
    });

    // Leaderboard
    const MAX_ENTRIES = 10;

    function loadScores() {
      const scores = localStorage.getItem('tetrisScores');
      return scores ? JSON.parse(scores) : [];
    }

    function saveScores(scores) {
      localStorage.setItem('tetrisScores', JSON.stringify(scores));
    }

    function addScore(name, score) {
      let scores = loadScores();
      scores.push({ name, score });
      scores.sort((a, b) => b.score - a.score);
      scores = scores.slice(0, MAX_ENTRIES);
      saveScores(scores);
      displayScores();
    }

    function displayScores() {
      const scores = loadScores();
      const tbody = document.querySelector("#scoreTable tbody");
      tbody.innerHTML = "";
      scores.forEach(({ name, score }) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${name}</td><td>${score}</td>`;
        tbody.appendChild(row);
      });
    }

    playerReset();
    update();
    drawHold();
    displayScores();
  </script>
</body>
</html>
